    <script id="vertexShader" type="x-shader/x-vertex">
        //
        // GLSL textureless classic 3D noise "cnoise",
        // with an RSL-style periodic variant "pnoise".
        // Author:  Stefan Gustavson (stefan.gustavson@liu.se)
        // Version: 2011-10-11
        //
        // Many thanks to Ian McEwan of Ashima Arts for the
        // ideas for permutation and gradient selection.
        //
        // Copyright (c) 2011 Stefan Gustavson. All rights reserved.
        // Distributed under the MIT license. See LICENSE file.
        // https://github.com/ashima/webgl-noise
        //

        vec3 mod289(vec3 x)
        {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 mod289(vec4 x)
        {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 permute(vec4 x)
        {
        return mod289(((x*34.0)+1.0)*x);
        }

        vec4 taylorInvSqrt(vec4 r)
        {
        return 1.79284291400159 - 0.85373472095314 * r;
        }

        vec3 fade(vec3 t) {
        return t*t*t*(t*(t*6.0-15.0)+10.0);
        }

        // Classic Perlin noise
        float cnoise(vec3 P)
        {
        vec3 Pi0 = floor(P); // Integer part for indexing
        vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
        Pi0 = mod289(Pi0);
        Pi1 = mod289(Pi1);
        vec3 Pf0 = fract(P); // Fractional part for interpolation
        vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
        vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
        vec4 iy = vec4(Pi0.yy, Pi1.yy);
        vec4 iz0 = Pi0.zzzz;
        vec4 iz1 = Pi1.zzzz;

        vec4 ixy = permute(permute(ix) + iy);
        vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);

        vec4 gx0 = ixy0 * (1.0 / 7.0);
        vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
        gx0 = fract(gx0);
        vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
        vec4 sz0 = step(gz0, vec4(0.0));
        gx0 -= sz0 * (step(0.0, gx0) - 0.5);
        gy0 -= sz0 * (step(0.0, gy0) - 0.5);

        vec4 gx1 = ixy1 * (1.0 / 7.0);
        vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
        gx1 = fract(gx1);
        vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
        vec4 sz1 = step(gz1, vec4(0.0));
        gx1 -= sz1 * (step(0.0, gx1) - 0.5);
        gy1 -= sz1 * (step(0.0, gy1) - 0.5);

        vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
        vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
        vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
        vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
        vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
        vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
        vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
        vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

        vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
        g000 *= norm0.x;
        g010 *= norm0.y;
        g100 *= norm0.z;
        g110 *= norm0.w;
        vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
        g001 *= norm1.x;
        g011 *= norm1.y;
        g101 *= norm1.z;
        g111 *= norm1.w;

        float n000 = dot(g000, Pf0);
        float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
        float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
        float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
        float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
        float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
        float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
        float n111 = dot(g111, Pf1);

        vec3 fade_xyz = fade(Pf0);
        vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
        vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
        float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
        return 2.2 * n_xyz;
        }

        // Classic Perlin noise, periodic variant
        float pnoise(vec3 P, vec3 rep)
        {
            vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
            vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
            Pi0 = mod289(Pi0);
            Pi1 = mod289(Pi1);
            vec3 Pf0 = fract(P); // Fractional part for interpolation
            vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
            vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
            vec4 iy = vec4(Pi0.yy, Pi1.yy);
            vec4 iz0 = Pi0.zzzz;
            vec4 iz1 = Pi1.zzzz;

            vec4 ixy = permute(permute(ix) + iy);
            vec4 ixy0 = permute(ixy + iz0);
            vec4 ixy1 = permute(ixy + iz1);

            vec4 gx0 = ixy0 * (1.0 / 7.0);
            vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
            gx0 = fract(gx0);
            vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
            vec4 sz0 = step(gz0, vec4(0.0));
            gx0 -= sz0 * (step(0.0, gx0) - 0.5);
            gy0 -= sz0 * (step(0.0, gy0) - 0.5);

            vec4 gx1 = ixy1 * (1.0 / 7.0);
            vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
            gx1 = fract(gx1);
            vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
            vec4 sz1 = step(gz1, vec4(0.0));
            gx1 -= sz1 * (step(0.0, gx1) - 0.5);
            gy1 -= sz1 * (step(0.0, gy1) - 0.5);

            vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
            vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
            vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
            vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
            vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
            vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
            vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
            vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

            vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
            g000 *= norm0.x;
            g010 *= norm0.y;
            g100 *= norm0.z;
            g110 *= norm0.w;
            vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
            g001 *= norm1.x;
            g011 *= norm1.y;
            g101 *= norm1.z;
            g111 *= norm1.w;

            float n000 = dot(g000, Pf0);
            float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
            float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
            float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
            float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
            float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
            float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
            float n111 = dot(g111, Pf1);

            vec3 fade_xyz = fade(Pf0);
            vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
            vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
            float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
            return 2.2 * n_xyz;
        }

        // Include the Ashima code here!

        varying vec2 vUv;
        varying float noise;
        uniform float time;

        float turbulence( vec3 p ) {
            float w = 100.0;
            float t = -.5;
            for (float f = 1.0 ; f <= 10.0 ; f++ ){
                float power = pow( 2.0, f );
                t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
            }
            return t;
        }

        void main() {

        vUv = uv;

        noise = 10.0 *  -.10 * turbulence( .5 * normal + time );
        float b = 0.1 * pnoise( 0.05 * position + vec3( 2.0 * time ), vec3( 100.0 ) );
        float displacement = - 0.3 * noise + b;

        vec3 newPosition = position + normal * displacement;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

        }
    </script>

    <script id="fragmentShader" type="x-shader/x-vertex"> 
        varying vec2 vUv;
        varying float noise;
        uniform sampler2D tExplosion;

        float random( vec3 scale, float seed ){
            return fract( sin( dot( gl_FragCoord.xyz + seed, scale ) ) * 43758.5453 + seed ) ;
        }

        void main() {
            float r = .01 * random( vec3( 12.9898, 78.233, 151.7182 ), 0.0 );
            vec2 tPos = vec2( 0, 1.3 * noise + r );
            vec4 color = texture2D( tExplosion, tPos );
            gl_FragColor = vec4( color.rgb, 0.5 );
        }

    </script>

                // tweenPos = new TWEEN.Tween(dolly.position)
                // 	.to({ x: pos.x, y: pos.y, z: pos.z }, 1000)
                // 	.easing(TWEEN.Easing.Quadratic.In)
                // 	.start();

                // tweenQuat = new TWEEN.Tween(dolly.quaternion)
                // 	.to({ _x: quat._x, _y: quat._y, _z: quat._z, _w: quat._w }, 1000)
                // 	.easing(TWEEN.Easing.Quadratic.In)
                // 	.start();
            })

            controller.addEventListener('disconnected', function (event) {
                controller.parent.remove(controller)
            })
        })

        var particleCount = 2;
        var particles = {};
        var explosionCounter = 0;
        var totalExplosionCount = 10;
        for (var i = 0; i < totalExplosionCount; i++) {
            addExplosion(i);
        }
        function addExplosion(i) {
            var particleGeometry = new THREE.Geometry();
            for (var j = 0; j < particleCount; j++) {
                var vertex = new THREE.Vector3();
                particleGeometry.vertices.push(vertex);
            }
            var pMaterial = new THREE.PointsMaterial({
                color: 0xfffafa,
                size: 0.2
            });
            particles[i] = new THREE.Points(particleGeometry, pMaterial);
            scene.add(particles[i]);
            particles[i].visible = false;
        }
        function explode(point, i) {
            particles[i].position.x = point.x;
            particles[i].position.y = point.y;
            particles[i].position.z = point.z;
            for (var j = 0; j < particleCount; j++) {
                var vertex = new THREE.Vector3();
                vertex.x = -0.2 + Math.random() * 0.4;
                vertex.y = -0.2 + Math.random() * 0.4;
                vertex.z = -0.2 + Math.random() * 0.4;
                particles[i].geometry.vertices[j] = vertex;
            }
            particles[i].explosionPower = 1.07;
            particles[i].visible = true;
        }
        function doExplosionLogic(i) {
            if (!particles[i].visible) return;
            for (var j = 0; j < particleCount; j++) {
                particles[i].geometry.vertices[j].multiplyScalar(particles[i].explosionPower);
            }
            if (particles[i].explosionPower > 1.009) {
                particles[i].explosionPower -= 0.001 * dt;
            } else {
                particles[i].visible = false;
            }
            particles[i].geometry.verticesNeedUpdate = true;
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var dt = 1;
        //var lastTime = 0;

        var HalfPI = Math.PI / 2;

        function render(time) {
            statsVR.msStart();
            statsVR.update();

            //TWEEN.update();
            dt = clock.getDelta();

            //dt = time - lastTime;
            //lastTime = time;

            uniforms.time.value += dt * 0.25;// * .01;


            THREE.VRController.update();

            if (activeController && activeController.teleportActive) {
                teleportVR.update(activeController);

                curveMesh.geometry.copy(new THREE.TubeBufferGeometry(teleportVR.curve, 32, .1, 12, false));
                curveMesh.geometry.needsUpdate = true;
            }

            var lookAtVector = new THREE.Vector3(0, 0, -1);
            lookAtVector.applyQuaternion(camera.quaternion);

            var mx = new THREE.Matrix4().lookAt(lookAtVector, new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 1, 0));
            var qt = new THREE.Quaternion().setFromRotationMatrix(mx);

            var rotation = new THREE.Euler().setFromQuaternion(qt, 'XYZ');
            if (rotation.x >= -HalfPI && rotation.x < HalfPI) {
                hudX.rotation.y = rotation.y * -1;
            } else {
                hudX.rotation.y = rotation.y;
            }

            statsVR.setCustom1("x:" + camera.position.x.toFixed(2));
            statsVR.setCustom2("y:" + camera.position.y.toFixed(2));
            statsVR.setCustom3("z:" + camera.position.z.toFixed(2));

            rotation = new THREE.Euler().setFromQuaternion(qt, 'YZX');
            if (rotation.y >= -HalfPI && rotation.y < HalfPI) {
                hudY.rotation.x = rotation.x * -1;
            } else {
                hudY.rotation.x = rotation.x;
            }

            bullets.forEach(b => {
                if (b.visible) {
                    b.lifeTime += dt;
                    //console.log(b.lifeTime);
                    if (b.lifeTime < 5) {
                        b.translateY(20 * dt);
                        if (b.lifeTime > .025) {
                            for (var v = 0; v < b.geometry.vertices.length; v++) {
                                // 	if (!SwordCollisionBoxLeftCollided) {
                                var localVertex = b.geometry.vertices[v].clone();
                                var globalVertex = localVertex.applyMatrix4(b.matrix);
                                var directionVector = globalVertex.sub(b.position);

                                var ray = new THREE.Raycaster(b.position, directionVector.clone().normalize());
                                var collisionResults = ray.intersectObjects(collidableMeshList);
                                if (collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) {
                                    explode(collisionResults[0].point, explosionCounter);
                                    b.visible = false;
                                    explosionCounter++;
                                    if (explosionCounter >= totalExplosionCount) {
                                        explosionCounter = 0;
                                    }
                                }
                            }
                        }
                    } else {
                        b.visible = false;
                    }
                }
            });
            for (var i = 0; i < totalExplosionCount; i++) {
                doExplosionLogic(i);
            }

            renderer.render(scene, camera);

            statsVR.msEnd();


        }
        renderer.animate(render);

    </script>
</body>

</html>
